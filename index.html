<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #fff0f5);
      position: relative;
    }

    /* Floating hearts */
    .hearts {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      width: 92%;
      max-width: 420px;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      padding: 34px 26px;
      text-align: center;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 10px;
      color: #ff2d55;
      font-size: 28px;
      font-weight: 800;
    }

    p {
      margin: 0 0 22px;
      color: #444;
      font-size: 15px;
    }

    .buttonsWrap {
      position: relative;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 26px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.15s ease;
      user-select: none;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
      font-weight: 800;
    }

    #noBtn {
      background: #ff3b30;
      color: white;
      font-weight: 800;
      position: absolute;
      right: 30px;
    }

    .afterYes {
      display: none;
      margin-top: 18px;
    }

    .catPic {
      width: 100%;
      max-width: 280px;
      border-radius: 18px;
      margin: 14px auto 10px;
      display: block;
      box-shadow: 0 14px 26px rgba(0,0,0,0.18);
    }

    .yayText {
      font-size: 22px;
      font-weight: 900;
      color: #ff2d55;
      margin-top: 10px;
    }

    /* Only shows if browser blocks autoplay */
    #playMusicBtn {
      display: none;
      margin-top: 14px;
      background: #ff2d55;
      color: white;
      font-weight: 900;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>(Choose wisely üòºüíò)</p>

    <div class="buttonsWrap" id="buttonsWrap">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="afterYes" id="afterYes">
      <img
        class="catPic"
        src="https://share.google/xKzBO8jaSAAlIJoXx"
        alt="Cute Cat Couple"
      />
      <div class="yayText">I think they call this love üò≠‚ù§Ô∏è</div>

      <!-- fallback button if browser blocks music -->
      <button id="playMusicBtn">Tap to play music üé∂üíñ</button>
    </div>
  </div>

  <!-- IMPORTANT: love.mp3 must be in SAME folder as index.html -->
  <audio id="bgMusic" preload="auto">
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const afterYes = document.getElementById("afterYes");
    const buttonsWrap = document.getElementById("buttonsWrap");
    const bgMusic = document.getElementById("bgMusic");
    const playMusicBtn = document.getElementById("playMusicBtn");

    // Floating hearts
    const heartsContainer = document.getElementById("hearts");
    const heartEmojis = ["üíó","üíñ","üíò","üíù","üíï","‚ù§Ô∏è"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 5) + "s";
      heart.style.fontSize = (16 + Math.random() * 22) + "px";
      heart.style.opacity = (0.5 + Math.random() * 0.5);
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
    setInterval(createHeart, 250);

    // YES grows
    let yesFont = 18;
    let yesPadY = 14;
    let yesPadX = 26;

    function growYes() {
      yesFont += 3;
      yesPadY += 1;
      yesPadX += 2;

      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding = yesPadY + "px " + yesPadX + "px";
    }

    // NO moves but NEVER vanishes
 function moveNoButton() {
  const wrapRect = buttonsWrap.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = wrapRect.width - btnRect.width;
  const maxY = wrapRect.height - btnRect.height;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  growYes();
}

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // PERFECT play function
    async function playLoveSong() {
      try {
        bgMusic.pause();
        bgMusic.currentTime = 0;      // start from beginning
        bgMusic.volume = 1.0;         // full volume
        bgMusic.muted = false;        // ensure unmuted
        await bgMusic.play();         // try play
        playMusicBtn.style.display = "none";
      } catch (err) {
        // If blocked (mostly on iPhone sometimes), show manual button
        playMusicBtn.style.display = "inline-block";
      }
    }

    // YES click: show message + play song
    yesBtn.addEventListener("click", async () => {
      buttonsWrap.style.display = "none";
      afterYes.style.display = "block";
      await playLoveSong();
    });

    // If blocked, user taps this
    playMusicBtn.addEventListener("click", async () => {
      await playLoveSong();
    });
  </script>

</body>
</html>
